<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monzi's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kufam:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="button_container">
            <div id="clear" class="button">AC</div>
            <div id="back" class="button">Del</div>
            <div id="divide" value="/" class="button opt">รท</div>
            <div id="multiply" value="*" class="button opt">ร</div>
            <div id="9" class="button num">9</div>
            <div id="8" class="button num">8</div>
            <div id="7" class="button num">7</div>
            <div id="subtract" value="-" class="button opt">-</div>
            <div id="6" class="button num">6</div>
            <div id="5" class="button num">5</div>
            <div id="4" class="button num">4</div>
            <div id="add" value ="+" class="button opt">+</div>
            <div id="3" class="button num">3</div>
            <div id="2" class="button num">2</div>
            <div id="1" class="button num">1</div>
            <div id="equal" class="button">=</div>
            <div id="0" class="button num">0</div>
            <div id="dot" class="button" value =".">.</div>  
           
        </div>
    </div>
    
</body>
</html>
